  <div class="section" id="lotterySection">
  <div class="row align-items-center">
    <!-- Left: Lottery Info -->
    <div class="col-md-6">
      <h2>🎟️ Lottery</h2>
      <p>Ticket Price: <span id="ticketPrice">Loading...</span> ETH</p>
      <p>Participants: <span id="participants">Loading...</span></p>
      <p>Pot Balance: <span id="pot">Loading...</span> ETH</p>
      <button id="enterLottery">Enter Lottery</button>
      <button id="pickWinner">Pick Winner</button>
      <button id="startNewRound">Start New Round</button>
      <p>Last Winner: <span id="lastWinner">-</span></p>
    </div>
    <!-- Right: Progress Bar -->
    <div class="col-md-6">
      <label for="lotteryPotBar" class="form-label">Pot Growth</label>
      <div class="progress" style="height: 40px;">
        <div id="lotteryPotBar" class="progress-bar progress-bar-striped bg-success" 
             role="progressbar" style="width: 0%; font-size: 1.2em;">
          0 ETH
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="section" id="diceSection">
    <h2>🎲 Dice Game</h2>
    <label for="guess">Guess a number (1–6):</label>
    <input type="number" id="guess" min="1" max="6">
    <br>
    <label for="bet">Bet Amount (in ETH):</label>
    <input type="text" id="bet" value="0.001">
    <br>
    <button id="rollDice">Roll Dice</button>
    <button id="diceWithdraw">Withdraw</button>
    <div id="diceAnimation" style="font-size:60px; margin:10px 0;">🎲</div>
    <p id="diceResult"></p>
  </div>

  <script src="main.js"></script>
</body>
